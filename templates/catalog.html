{% extends "base.html" %}
{% block content %}
<h2>Product Catalog</h2>

<!-- Exibindo todos os produtos -->
<ul>
    {% for product in products %}
    <li>
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
        <p>Stock: {{ product.stock }}</p>
        <a href="{{ url_for('add_to_cart', product_id=product.id) }}">Add to Cart</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
